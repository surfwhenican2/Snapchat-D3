<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

<style>

.link {
  stroke: #999;
  stroke-opacity: .5;
}

.node text {
  pointer-events: none;
  font: 14px sans-serif;
}
</style>

<body>
  <h1> Snapchat Network Graph </h1>
  <h3>*Size of the node is determined from users High Score</h3>
</body>

<script>

            var width = 960, height = 600;

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var force = d3.layout.force()
                .gravity(.05)
                .distance(45)
                .charge(-500)
                .size([width, height]);

            d3.json("graphphp.json", function(json) {
              force
                  .nodes(json.nodes)
                  .links(json.links)
                  .start();

              var link = svg.selectAll(".link")
                  .data(json.links)
                .enter().append("line")
                  .attr("class", "link");

              var node = svg.selectAll(".node")
                  .data(json.nodes)
                .enter().append("g")
                  .attr("class", "node")
                  .call(force.drag);

              d3.select("g").attr("fill", "red");

              node.append("circle").attr("r", function(d) { return Math.sqrt(d.score)/10; }).attr("fill", "yellow");
              
              node.append("text")
                  .attr("dx", 12)
                  .attr("dy", ".35em")
                  .text(function(d) { return d.name });

              force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
              });
            });

</script>
